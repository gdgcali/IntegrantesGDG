<form class="form-horizontal">
  <div class="form-group">
    <label for="Nombre" class="col-sm-2 control-label">Nombre</label>
    <div class="col-sm-10">
      <input  class="form-control" type="name" required="required" ng-model="vm.integrante.nombre" >
    </div>
  </div>  
  <div class="form-group">
    <label for="code" class="col-sm-2 control-label">Edad</label>
    <div class="col-sm-10">
      <input  class="form-control" type="number"   required="required" ng-model="vm.integrante.edad" >
    </div>
  </div>  
 <div class="form-group">
    <label for="Telefono" class="col-sm-2 control-label">Correo</label>
    <div class="col-sm-10">
      <input  ng-model="vm.integrante.correo" type="mail"required="required" class="form-control" >
    </div>
  </div>
   <div class="form-group">
    <label for="Telefono" class="col-sm-2 control-label">Skill</label>
    <div class="col-sm-10">
      <input  ng-model="vm.integrante.skill" type="text" required="required" class="form-control" >
    </div>
  </div>
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
     <button type="button"  ng-click="vm.agregarintegrante()"   class="btn btn-sm btn-success">
        <i class="glyphicon glyphicon-plus">
        </i> Aceptar
    </button>
    <button type="button"  ui-sref="app.integrantes.list"   class="btn btn-sm btn-danger">
        <i class="glyphicon glyphicon-plus">
        </i> Cancelar
    </button>
    </div>
  </div>
</form>
